mutation Register(
    $firstName:String!,
    $lastName:String!,
    $email:String!,
    $password:String!,
  ){
  registerUser(
    firstName: $firstName,
    lastName: $lastName,
    email: $email,
    password: $password,
  ) {
    user {
      ...BaseUser
    }
    errors {
      field
      message
    }
  }
}